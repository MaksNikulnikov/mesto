<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto Russia</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__image" src="./images/Avatar.png" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__info_title">Жак-Ив Кусто</h1>
                <button class="profile__info_edit-button"></button>
                <p class="profile__info_subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__holder">
                <li class="elements__element">
                    <figure class="elements__element_image-holder">
                        <img class="elements__element_image" src="./images/katun-river-gc384be032_1280.jpg"
                            alt="река Катунь">
                        <figcaption class="elements__element_caption">
                            <h2 class="elements__element_title">река Катунь</h2>
                            <button class="elements__element_heart"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__element">
                    <figure class="elements__element_image-holder">
                        <img class="elements__element_image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Карачаево-Черкессия">
                        <figcaption class="elements__element_caption">
                            <h2 class="elements__element_title">Карачаево-Черкессия</h2>
                            <button class="elements__element_heart"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__element">
                    <figure class="elements__element_image-holder">
                        <img class="elements__element_image" src="./images/kirill-pershin-1404681-unsplash.jpg"
                            alt="гора Эльбрус">
                        <figcaption class="elements__element_caption">
                            <h2 class="elements__element_title">гора Эльбрус</h2>
                            <button class="elements__element_heart"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__element">
                    <figure class="elements__element_image-holder">
                        <img class="elements__element_image" src="./images/kirill-pershin-1556355-unsplash.jpg"
                            alt="Домбай">
                        <figcaption class="elements__element_caption">
                            <h2 class="elements__element_title">Домбай</h2>
                            <button class="elements__element_heart"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__element">
                    <figure class="elements__element_image-holder">
                        <img class="elements__element_image" src="./images/monastery-g70620a617_1280.jpg"
                            alt="Монастырь в Москве">
                        <figcaption class="elements__element_caption">
                            <h2 class="elements__element_title">Монастырь в Москве</h2>
                            <button class="elements__element_heart"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__element">
                    <figure class="elements__element_image-holder">
                        <img class="elements__element_image" src="./images/russia-ga1efa0f96_1280.jpg"
                            alt="Байкал зимой">
                        <figcaption class="elements__element_caption">
                            <h2 class="elements__element_title">Байкал зимой</h2>
                            <button class="elements__element_heart"></button>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
